<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./yes 1_style.css">

    </head>
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">hmmmmmmm</h1>
                <h1 class = "header_text">Are you sure??</h1>
            </div>
            <div class="gif_container">
                 <img src="https://www.slazzer.com/downloads/1d8e0729-e9ef-11ef-8c13-4fa7ce85451c/6a4a805f2147580a0deaafe2e62b76a7_prev_ui.png" alt="Cute animated illustration">
            </div>
            <div class= "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id = "noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes 2.html";
                    }
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) -48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script>
            </div>
        </div>

    </body>
</html>
